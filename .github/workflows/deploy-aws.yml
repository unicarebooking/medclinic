name: Deploy to AWS ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: il-central-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.il-central-1.amazonaws.com
  ECS_CLUSTER: medclinic-cluster

jobs:
  # ──────────────────────────────────────────────
  # Build & Push Docker images to ECR
  # ──────────────────────────────────────────────
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - service: web
            context: .
            dockerfile: Dockerfile
            ecr_repo: medclinic-web
          - service: transcription
            context: ./services/transcription
            dockerfile: Dockerfile
            ecr_repo: medclinic-transcription
          - service: rag
            context: ./rag_server
            dockerfile: Dockerfile
            ecr_repo: medclinic-rag
          - service: ollama
            context: ./ollama
            dockerfile: Dockerfile
            ecr_repo: medclinic-ollama

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPO: ${{ matrix.ecr_repo }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY \
            -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPO:latest \
            -f ${{ matrix.context }}/Dockerfile \
            ${{ matrix.context }}
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO:latest

  # ──────────────────────────────────────────────
  # Deploy to ECS (Service Connect handles routing)
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to ECS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy all services with Service Connect
        env:
          SC_NAMESPACE: arn:aws:servicediscovery:il-central-1:${{ secrets.AWS_ACCOUNT_ID }}:namespace/ns-r5fjxgptianf2qqi
        run: |
          # Deploy transcription with Service Connect server config
          echo "Deploying medclinic-transcription..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service medclinic-transcription \
            --service-connect-configuration '{
              "enabled": true,
              "namespace": "'"$SC_NAMESPACE"'",
              "services": [{"portName":"transcription","discoveryName":"transcription","clientAliases":[{"port":8000,"dnsName":"transcription"}]}]
            }' \
            --force-new-deployment \
            --no-cli-pager

          # Deploy rag with Service Connect server config
          echo "Deploying medclinic-rag..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service medclinic-rag \
            --service-connect-configuration '{
              "enabled": true,
              "namespace": "'"$SC_NAMESPACE"'",
              "services": [{"portName":"rag","discoveryName":"rag","clientAliases":[{"port":8001,"dnsName":"rag"}]}]
            }' \
            --force-new-deployment \
            --no-cli-pager

          # Deploy web as Service Connect client only
          echo "Deploying medclinic-web..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service medclinic-web \
            --service-connect-configuration '{
              "enabled": true,
              "namespace": "'"$SC_NAMESPACE"'",
              "services": []
            }' \
            --force-new-deployment \
            --no-cli-pager

      - name: Wait for all services to stabilize
        run: |
          echo "Waiting for all services to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services medclinic-transcription medclinic-rag medclinic-web
          echo "All services are stable!"
